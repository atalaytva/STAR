<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>â˜• Starbucks</h1>
    <p>HOSGELDINIZ</p>
</header>

<section class="menu">
    <h2>MENU</h2>

    <div class="item">
        <h3>Espresso</h3>
        <p>50,000 lir</p>
        <button onclick="addToCart('Espresso',50.00)">SIFARIS</button>
    </div>
    

    <div class="item">
        <h3>Latte</h3>
        <p>70,000 lir</p>
        <button onclick="addToCart('Latte',70.00)">SIFARIS</button>
    </div>

    <div class="item">
        <h3>Cappuccino</h3>
        <p>35$ lir</p>
        <button onclick="addToCart('Cappuccino',65.00)">SIFARIS</button>
    </div>
</section>

<section class="cart">
    <h2>ðŸ›’ sebette ekle</h2>
    <ul id="cart"></ul>
    <h3>TUTAR: <span id="total">0</span>TL</h3>
</section>
  
<script src="script.js"></script>
</body>
</html>
<script>
    let total = 0;
const cart = document.getElementById("cart");
const totalSpan = document.getElementById("total");

function addToCart(name, price) {
    const li = document.createElement("li");
    li.innerText = name + " - " + price + "TL";
    cart.appendChild(li);

    total += price;
    totalSpan.innerText = total.toLocaleString();
}

</script>
